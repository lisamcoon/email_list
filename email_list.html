<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Email List</title>
    <link rel="stylesheet" href="ex-10-styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="additional-methods.min.js"></script>
    <script src="assg10.js"></script>
  </head>
  <body>
    <section>
      <h1>Please join our email list</h1>
      <h4>* denotes required field</h4>
      <form id="email_form" name="email_form" action="exercise10confirm.html" method="get">
        <label for="email">Email Address:*</label>
        <input type="email" id="email" name="email"><br>

        <label for="email_confirm">Re-enter Email:*</label>
        <input type="email" id="email_confirm" name="email_confirm"><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br>

        <label for="zip">5-Digit Zip Code:*</label>
        <input type="text" id="zip" name="zip"><br>

        <label>&nbsp;</label>
        <input type="submit" id="join" name="join" value="Join our List">
        <input type="reset" id="reset" name="reset" value="Reset"><br>
      </form>
    </section>
  </body>
</html>
